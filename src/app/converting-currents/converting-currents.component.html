<app-header-currency [USDtoUAH]="USDtoUAH" [EURtoUAH]="EURtoUAH" [USDtoEUR]="USDtoEUR" [GBPtoUAH]="GBPtoUAH"></app-header-currency>

<div class="container" style="display: flex;">
  <input type="text" [(ngModel)]="firstInput" class="inp-field margin-field" (input)="convertCurrencyFirst(1)">
  <div class="margin-field">
    <mat-form-field>
      <mat-label>$</mat-label>
      <mat-select (openedChange)="convertCurrencyFirst(2)" [(ngModel)]="selectedValueFirst" name="currency">
          <mat-option *ngFor="let item of currencies" [value]="item.value">{{item.value}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <input type="text" [(ngModel)]="secondInput" (input)="convertCurrencyFirst(2)" class="inp-field margin-field">
  <div class="margin-field" >
    <mat-form-field>
      <mat-label>$</mat-label>
      <mat-select (openedChange)="convertCurrencyFirst(1)" [(ngModel)]="selectedValueSecond" name="currency">
          <mat-option *ngFor="let item of currencies" [value]="item.value">{{item.value}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
